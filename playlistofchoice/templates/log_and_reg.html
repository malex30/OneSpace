<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Space</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <div class="log_container">
        <div class="log_and_reg">
            <img src="/static/img/headphones.png" alt="OneSpace Logo" id="logo">
            <h1>One Space</h1>
        </div>
        <br>
        <h4>Start Listening to music!</h4>
        <form action="/home" class="log">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="name" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="name" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="cfpassword">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Confirm Password">
            </div>
        </form>

        <div class="log_and_reg">
            <img src="/static/img/headphones.png" alt="OneSpace Logo" id="logo">
            <h1>One Space </h1>
        </div>
        <br>
        <h4>Welcome back, Login to Start Listening to music!</h4>
        <form action="/home">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
        </form>
    </div>
</body>
</html>
