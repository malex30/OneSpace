<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Space</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" placeholder="Search">
    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
  </form>
  <h3 class="text-center p-3">New Releases</h3>
    <div class="img-div">
        <img src="{{new_releases_list.0.image_url}}" class="top" alt="">
        <img src="{{new_releases_list.1.image_url}}" class="top" alt="">
        <img src="{{new_releases_list.2.image_url}}" class="bottom" alt="">
        <img src="{{new_releases_list.3.image_url}}" class="bottom" alt="">
    </div>
  <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Column heading</th>
          <th scope="col">Column heading</th>
          <th scope="col">Column heading</th>
        </tr>
      </thead>
      <tbody>
         <tr class="table-secondary">
          <th scope="row">Secondary</th>
          <td>Column content</td>
          <td>Column content</td>
          <td>Column content</td>
          </tr>
      </tbody>
    </table> 
</body>
</html>
